<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test CORS</title>
  </head>
  <body>
    <div id="status"></div>
    <script type="module">
      import { getClient } from "http://localhost:8080/api/client.js";

      async function main() {
        const client = getClient({ baseURL: "http://localhost:8080" });

        const username = window.prompt("Username");
        const password = window.prompt("Password");
        await client.login({ username, password });
        console.log(await client.getMuseums());
      }

      main();
    </script>
  </body>
</html>
